plugins {    id 'java'}group 'org.example'version '1.0-SNAPSHOT'repositories {    mavenCentral()}dependencies {    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.2'    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.1.0'    testImplementation group: 'org.testng', name: 'testng', version: '7.5'    implementation group: 'org.apache.poi', name: 'poi', version: '5.2.0'    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.0'    implementation group: 'com.aventstack', name: 'extentreports', version: '5.0.9'    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'    implementation group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.2.3'    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.2.3'    implementation group: 'org.kie.kogito', name: 'kogito-springboot-starter', version: '1.17.0.Final'}test {    useJUnitPlatform()}